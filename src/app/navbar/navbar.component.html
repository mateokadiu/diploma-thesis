<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="signup" routerLinkActive="active">Signup</a>
      <a mat-list-item routerLink="view/home" routerLinkActive="active">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>task-connect</span>
      </div>
      <div class="toolbar-nav">
        <a
          *ngIf="isLoggedOut$ | async"
          routerLink="login"
          routerLinkActive="active"
          ><mat-icon>input</mat-icon> Login</a
        >
        <a
          *ngIf="isLoggedOut$ | async"
          routerLink="signup"
          routerLinkActive="active"
          ><mat-icon>how_to_reg</mat-icon>Signup</a
        >
        <a
          *ngIf="isLoggedIn$ | async"
          routerLink="view/home"
          routerLinkActive="active"
          ><mat-icon>home</mat-icon>Home</a
        >
        <a
          *ngIf="isLoggedIn$ | async"
          routerLink="view/task/test"
          routerLinkActive="active"
          ><mat-icon>home</mat-icon>Task</a
        >
        <a
          *ngIf="isLoggedIn$ | async"
          (click)="logout()"
          routerLinkActive="active"
          ><mat-icon>logout</mat-icon>Logout</a
        >
      </div>
    </mat-toolbar>

    <div class="spinner-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <ng-content *ngIf="!loading" ></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
